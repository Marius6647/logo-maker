<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Logo Gratuit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        #canvas-container {
            margin: 20px auto;
            border: 2px dashed #ccc;
            background: white;
            display: inline-block;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Personalizează Logo-ul Tău</h1>
    <div id="canvas-container">
        <canvas id="c" width="500" height="300"></canvas>
    </div>
    <br>
    <input type="color" id="colorPicker" value="#000000">
    <button id="addText">Adaugă Text</button>
    <button id="download">Descarcă PNG</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <script>
        const canvas = new fabric.Canvas('c');

        // Logo de test
        fabric.Image.fromURL('https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png', function(img) {
            img.scaleToWidth(200);
            img.set({ left: 150, top: 50 });
            canvas.add(img);
        });

        // Adaugă text
        document.getElementById('addText').onclick = function() {
            const text = new fabric.Textbox('Logo Text', {
                left: 100,
                top: 200,
                fontSize: 30,
                fill: document.getElementById('colorPicker').value
            });
            canvas.add(text);
        };

        // Schimbă culoarea textului selectat
        document.getElementById('colorPicker').oninput = function() {
            const activeObject = canvas.getActiveObject();
            if (activeObject && activeObject.type === 'textbox') {
                activeObject.set('fill', this.value);
                canvas.renderAll();
            }
        };

        // Descarcă imaginea
        document.getElementById('download').onclick = function() {
            const link = document.createElement('a');
            link.href = canvas.toDataURL({ format: 'png' });
            link.download = 'logo-personalizat.png';
            link.click();
        };
    </script>
</body>
</html>
